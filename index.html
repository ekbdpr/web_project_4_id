<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The US</title>
    <link rel="shortcut icon" href="./images/logo/logo_around-the-us.svg" type="image/x-icon">
    <link rel="stylesheet" href="./index/index.css">
</head>

<body class="content">
    <!-- contents -->
    <div class="pages">
        <header class="header">
            <img src="./images/logo/logo_around-the-us.svg" alt="around the US logo" class="header__logo">
            <hr class="header__line">
        </header>
        <main>
            <div class="profile">
                <img src="./images/avatar_image.png" alt="profile picture" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__username">Jacques Cousteau</h1>
                    <p class="profile__job">Penjelajah</p>
                    <button class="btn profile__btn-edit"><img src="./images/symbols/pencil_symbol.svg"
                            alt="edit symbol"></button>
                </div>
                <button class="btn profile__btn-add"><img src="./images/symbols/plus_symbol.svg"
                        alt="add symbol"></button>
            </div>
            <ul class="element">
            </ul>
            <div class="footer">
                <p class="footer__credit">&copy; 2023 Around The U.S</p>
            </div>
        </main>
    </div>
    <!-- popup items -->
    <template id="editProfileTemp">
        <div class="edit">
            <div class="edit__container">
                <button class="btn edit__close"><img src="./images/symbols/close.svg" alt="close icon"
                        class="btn__close"></button>
                <span class="edit__form-title">Edit Profil</span>
                <form class="edit__form">
                    <input type="text" name="name" id="edit-name" class="edit__username" placeholder="Nama">
                    <input type="text" name="title" id="edit-title" class="edit__job" placeholder="Tentang saya">
                    <button type="submit" class="btn edit__submit">Simpan</button>
                </form>
            </div>
        </div>
    </template>
    <template id="addPostTemp">
        <div class="add">
            <div class="add__container">
                <button class="btn add__close"><img src="./images/symbols/close.svg" alt="close icon"
                        class="btn__close"></button>
                <span class="add__form-title">Tempat baru</span>
                <form class="add__form">
                    <input type="text" name="title" id="add-title" class="add__title" placeholder="Judul">
                    <input type="text" name="link" id="add-link" class="add__link" placeholder="Tautan gambar">
                    <button type="submit" class="btn add__submit">Buat</button>
                </form>
            </div>
        </div>
    </template>
    <template id="cardTemp">
        <li class="element__item">
            <div class="element__container">
                <img src=" " alt="" class="element__image">
                <p class="element__text"></p>
                <button class="btn element__heart-btn"><img src="./images/symbols/heart.svg"
                        alt="heart symbol"></button>
                <button class="btn element__delete-btn"><img src="./images/symbols/delete.svg"
                        alt="delete symbol"></button>
            </div>
        </li>
    </template>
    <template id="showPictTemp">
        <div class="show-picture">
            <div class="show-picture__container">
                <button class="btn show-picture__close"><img src="./images/symbols/close.svg" alt="close icon"
                        class="btn__close"></button>
                <img src=" " alt="" class="show-picture__image">
                <p class="show-picture__text"></p>
            </div>
        </div>
    </template>
    <script src="./scripts/index.js"></script>
</body>

</html>

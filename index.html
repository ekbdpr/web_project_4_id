<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The US</title>
    <link rel="shortcut icon" href="./images/logo/logo_around-the-us.svg" type="image/x-icon">
    <link rel="stylesheet" href="./index/index.css">
</head>

<body class="content">
    <!-- popup menu -->
    <div class="edit">
        <button class="btn edit__close"><img src="./images/symbols/close.svg" alt="close icon"></button>
        <div class="edit__container">
            <h2 class="edit__form-title">Edit Profil</h2>
            <form class="edit__form">
                <input type="text" name="name" id="edit-name" class="edit__username" placeholder="Nama">
                <input type="text" name="title" id="edit-title" class="edit__job" placeholder="Tentang saya">
                <submit class="btn edit__submit">Simpan</submit>
            </form>
        </div>
    </div>
    <!-- contents -->
    <div class="pages">
        <header class="header">
            <img src="./images/logo/logo_around-the-us.svg" alt="around the US logo" class="header__logo">
            <hr class="header__line">
        </header>
        <main>
            <div class="profile">
                <img src="./images/avatar_image.png" alt="profile picture" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__username">Jacques Cousteau</h1>
                    <p class="profile__job">Penjelajah</p>
                    <button class="btn profile__btn-edit"><img src="./images/symbols/pencil_symbol.svg"
                            alt="edit symbol"></button>
                </div>
                <button class="btn profile__btn-add"><img src="./images/symbols/plus_symbol.svg"
                        alt="add symbol"></button>
            </div>
            <ul class="element">
                <li class="element__item">
                    <div class="element__container">
                        <img src="./images/yosemite.png" alt="lembah yosemite" class="element__image">
                        <p class="element__text">Lembah Yosemite</p>
                        <button class="btn element__btn"><img src="./images/symbols/heart.svg"
                                alt="heart symbol"></button>
                    </div>
                </li>
                <li class="element__item">
                    <div class="element__container">
                        <img src="./images/louise.png" alt="danau louise" class="element__image">
                        <p class="element__text">Danau Louise</p>
                        <button class="btn element__btn"><img src="./images/symbols/heart.svg"
                                alt="heart symbol"></button>
                    </div>
                </li>
                <li class="element__item">
                    <div class="element__container">
                        <img src="./images/bald.png" alt="pegunungan bald" class="element__image">
                        <p class="element__text">Pegunungan Bald</p>
                        <button class="btn element__btn"><img src="./images/symbols/heart.svg"
                                alt="heart symbol"></button>
                    </div>
                </li>
                <li class="element__item">
                    <div class="element__container">
                        <img src="./images/latemar.png" alt="gunung latemar" class="element__image">
                        <p class="element__text">Gunung Latemar</p>
                        <button class="btn element__btn"><img src="./images/symbols/heart.svg"
                                alt="heart symbol"></button>
                    </div>
                </li>
                <li class="element__item">
                    <div class="element__container">
                        <img src="./images/vanoise.png" alt="vanoise national park" class="element__image">
                        <p class="element__text">Vanoise National Park</p>
                        <button class="btn element__btn"><img src="./images/symbols/heart.svg"
                                alt="heart symbol"></button>
                    </div>
                </li>
                <li class="element__item">
                    <div class="element__container">
                        <img src="./images/lago.png" alt="lago di braies" class="element__image">
                        <p class="element__text">Lago di Braies</p>
                        <button class="btn element__btn"><img src="./images/symbols/heart.svg"
                                alt="heart symbol"></button>
                    </div>
                </li>
            </ul>
            <div class="footer">
                <p class="footer__credit">&copy; 2023 Around The U.S</p>
            </div>
        </main>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>

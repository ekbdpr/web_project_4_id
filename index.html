<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The US</title>
    <link rel="shortcut icon" href="./images/logo/logo_around-the-us.svg" type="image/x-icon">
    <link rel="stylesheet" href="./index/index.css">
</head>

<body class="content">
    <!-- contents -->
    <div class="pages">
        <header class="header">
            <img src="./images/logo/logo_around-the-us.svg" alt="around the US logo" class="header__logo">
            <hr class="header__line">
        </header>
        <main>
            <div class="profile">
                <img src="./images/avatar_image.png" alt="profile picture" class="profile__picture">
                <div class="profile__info">
                    <h1 class="profile__username">Jacques Cousteau</h1>
                    <p class="profile__about">Penjelajah</p>
                    <button class="btn btn_edit"><img src="./images/symbols/pencil_symbol.svg"
                            alt="edit button"></button>
                </div>
                <button class="btn btn_add"><img src="./images/symbols/plus_symbol.svg" alt="add button"></button>
            </div>
            <ul class="element">
            </ul>
            <div class="footer">
                <p class="footer__credit">&copy; 2023 Around The U.S</p>
            </div>
        </main>
    </div>
    <!-- popup elements -->
    <template id="edit-profile-template">
        <div class="edit-profile">
            <div class="edit-profile__container">
                <button class="btn btn__close"><img src="./images/symbols/close.svg" alt="close icon"
                        class="btn__close-icon"></button>
                <span class="form__title">Edit Profil</span>
                <!-- novalidate to disable html5 validator and instead use JS validation -->
                <form class="form" novalidate>
                    <input type="text" name="name" id="edit-profile-name" class="form__input" placeholder="Nama"
                        minlength="2" maxlength="40" required>
                    <div class="form__text-container"><span class="form__input-error edit-profile-name-error"></span>
                    </div>
                    <input type="text" name="title" id="edit-profile-title" class="form__input"
                        placeholder="Tentang saya" minlength="2" maxlength="200" required>
                    <div class="form__text-container"><span class="form__input-error edit-profile-title-error"></span>
                    </div>
                    <button type="submit" class="btn btn__submit">Simpan</button>
                </form>
            </div>
        </div>
    </template>
    <template id="add-card-template">
        <div class="add-card">
            <div class="add-card__container">
                <button class="btn btn__close"><img src="./images/symbols/close.svg" alt="close icon"
                        class="btn__close-icon"></button>
                <span class="form__title">Tempat baru</span>
                <!-- novalidate to disable html5 validator and instead use JS validation -->
                <form class="form" novalidate>
                    <input type="text" name="title" id="add-card-title" class="form__input" placeholder="Judul"
                        minlength="2" maxlength="30" required>
                    <div class="form__text-container">
                        <span class="form__input-error add-card-title-error"></span>
                    </div>
                    <input type="url" name="link" id="add-card-link" class="form__input" placeholder="Tautan gambar"
                        required>
                    <div class="form__text-container">
                        <span class="form__input-error add-card-link-error"></span>
                    </div>
                    <button type="submit" class="btn btn__submit">Buat</button>
                </form>
            </div>
        </div>
    </template>
    <template id="card-template">
        <li class="element__item">
            <div class="element__container">
                <img src=" " alt="" class="element__image">
                <p class="element__text"></p>
                <button class="btn element__heart-btn"><img src="./images/symbols/heart.svg"
                        alt="heart symbol"></button>
                <button class="btn element__delete-btn"><img src="./images/symbols/delete.svg"
                        alt="delete symbol"></button>
            </div>
        </li>
    </template>
    <template id="show-picture-template">
        <div class="show-picture">
            <div class="show-picture__container">
                <button class="btn btn__close"><img src="./images/symbols/close.svg" alt="close icon"
                        class="btn__close-icon"></button>
                <img src=" " alt="" class="show-picture__image">
                <p class="show-picture__text"></p>
            </div>
        </div>
    </template>
    <script type="module" src="./scripts/index.js"></script>
</body>

</html>
